<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

   <link rel="stylesheet" href="./style.css">
</head>
<body>


        <div id="modal-container" class="modal-container">
                <h2 class="modal-contaent">This is a  Modal</h2>
                <button class="modal-btn">Modal</button>
           
        </div>


    <div  class="moda-container">
        <div class="modal-area">
            <div class="modal-header">
                <h2>Edit Post</h2>
                <button class="close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo amet dolor tenetur assumenda expedita quod ut, provident sit, vel perferendis ea, modi accusantium quam illum quidem eius. Beatae, facere sed?</p>
            </div>
            <div class="modal-footer">
                    <button id="save">Save</button>
            </div>
        </div>
    </div>


    <div class="customalert-wrap">
        <div class="alert-area">
            <div class="alert-header">
                <h3>Unsaved Changes</h3>
                <button class="close">&times;</button>
            </div>
            <div class="alert-body">
                <p>Changes you made will not be saved.</p>
            </div>
            <div class="alert-footer">
                <button id="editing">Continue Editing</button>
                <button id="discrd">Discard</button>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
